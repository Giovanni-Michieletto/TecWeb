<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="it" lang="it">

<head>

    <script type="text/javascript" src="myScript.js"></script>

    <!-- my css -->
    <link rel="stylesheet" href="./css/desktop.css">

    
    <title>Convento S. Maria del Cengio</title>

</head>

<body>

    <!-- CONTENT -->


<!-- ================= -->
<!-- === MAIN AREA === -->
<!-- ================= -->

<div id="spacer-top"></div>
<div class="Titolo-aggiungi align">
    <h1>
        <titlePage />
    </h1>
</div>
<div class="container-amministration margin-10">
    <form enctype="multipart/form-data" name="form" id="form" method="post" action="uplo" onsubmit="return validate()">
        <div id="conferma">
            <p>
                <message />
            </p>
        </div>

        <!-- TITOLO -->
        <fieldset class="align">
            <div class="title-amministration">
                <label for="Titolo">Titolo: </label>
            </div>
            <div class="text-box">
                <span>
                    <input type="text" id="Titolo" name="Titolo" placeholder="Titolo" />
                    <errorTitle />
                </span>
            </div>
        </fieldset>

        <!-- ALTIMMAGINE E IMMAGINE -->
        <fieldset class="align"> 
            <div class="title-amministration">
                <label for="Immagine">Immagine: </label>
            </div>
            <div class="immagini-box">
                <span>
                    <input type="file" id="Immagine" accept="image/*" name="Immagine"/>
                    <errorImage />
                </span>   
            </div>
            <div class="altimmagini-title">
                <label for="AltImmagine"><abbr title="AltImmagine">Alt Immagine:</abbr></label>
            </div>
            <div class="altimmagine-box">
                <span>
                    <input type="text" name="AltImmagine" id="AltImmagine" placeholder="Descizione Immagine"/>
                    <errorAlt />
                </span>
            </div>
        </fieldset>

        <!-- TESTO -->
        <fieldset>
            <div class="title-amministration">
                <label for="Testo">Testo: </label>
            </div>
            <div class="text-box">
                <span>
                    <textarea id="Testo" rows="30" cols="100" placeholder="Testo" name="Testo"></textarea>
                    <errorText />
                </span>
            </div>
        </fieldset>

        <!-- BOTTONE -->
        <fieldset class="button-aggiungi">
            <button type="submit" name="submit" ><buttonName /></button>
        </fieldset>
    </form>
    
</div>


</body>

    <footer>
        <h2>footer</h2>
    </footer>

</html>
